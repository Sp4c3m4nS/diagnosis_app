<!DOCTYPE html>
<html lang="en" class="no-js">
    <head >
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Diagnosis Prediction</title>
    </head>

    <body>
      <h1 class="p-3 text-center">Image Classifier</h1>
      <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile" >
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">

      {% if prediction %}
        <p class="text-center">Prediction: {{prediction}}</p>
      {% endif %}

    </body>
</html>
